<style>
    .map{
        width: 100%;
        height: 400px;
    }
      .ol-popup {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
      }
      .ol-popup:after,
      .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "✖";
      }
</style>
<div class="row">
    <div class="col-6">
        <div class="border">
            <div id="map" class="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
              </div>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <input type="text" ng-model="cooodinateString">
        </div>
        <div >
            <select ng-model="chooseType" id="mySelect" ng-change="setIcon(chooseType)"
            ng-options="item.id as item.title for item in listType"
            >
            </select>
        </div>

        <div class="form-group">
            <input type="button" value="Save" ng-click="Save()" ng-disabled="!marker">
        </div>
    </div>
</div>
